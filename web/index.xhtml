<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Sistema de Tarefas </title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{tarefaBean.adicionar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:fieldset legend="Tarefas">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Titulo da Tarefa"></h:outputLabel>
                    <p:inputText value="#{tarefaBean.tarefa.tituloTarefa}"></p:inputText>

                    <h:outputLabel value="Descrição da Tarefa"></h:outputLabel>
                    <p:inputText value="#{tarefaBean.tarefa.descricaoTarefa}"></p:inputText>
                </p:panelGrid>
                
                <p:dataTable value="#{tarefaBean.tarefas}" var="tarefa">
                    <p:column headerText="Id">
                        <h:outputText value="#{tarefa.idTarefa}"></h:outputText>
                    </p:column>
                    <p:column headerText="Titulo" sortBy="#{tarefa.tituloTarefa}">
                        <h:outputText value="#{tarefa.tituloTarefa}"></h:outputText>
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{tarefa.descricaoTarefa}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
